{% extends 'base.html' %} {% block content %}
<div class="flex flex-col items-center justify-center m-10">
  {% if messages %} {% for message in messages %}
  <p style="color: red">{{ message }}</p>
  {% endfor %} {% endif %}
  <div class="w-full p-6 bg-white border-t-4 border-gray-950 rounded-md shadow-md border-top max-w-lg">
    <h1 class="text-3xl font-semibold text-center text-gray-950">
      Login
    </h1>
    <form class="space-y-4" method="post">
      {% csrf_token %}
      <div>
        <label class="label">
          <span class="text-base label-text font-semibold">Email</span>
        </label>
        <input id="email" name="email" type="email" placeholder="Email Address" class="w-full input input-bordered" />
      </div>
      <div>
        <label class="label">
          <span class="text-base label-text font-semibold">Password</span>
        </label>
        <input id="password" name="password" type="password" placeholder="Enter Password"
          class="w-full input input-bordered" />
      </div>
      <div class="flex justify-end">
        <a href="/auth/password_reset">
          <p class="text-red-500">Forgot Password?</p>
        </a>
      </div>
      <div>
        <button type="submit" class="btn btn-block btn-neutral rounded-md font-semibold font-xl">
          Login
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock content %}
